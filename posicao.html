<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="imgs/icon.png">
    <title>Inline - Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .round {
            border: 4px solid #009688;
            border-radius: 50%;
            display: inline-block;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Inline</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="#">Sair</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Inline</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">
                <div id="tt1" class="icon material-icons">undo</div>
                Sair
            </a>
          </nav>
        </div>
      <main class="mdl-layout__content">
        <div class="page-content" style="text-align:center">
          <h4>Fila YYYY</h4>
          <p>Você está na posição:</p>
          <div class="round">
              <h3 style="display: inline-block">3°</h3>
          </div>
          <br>
          <button style="margin-top: 30px" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Sair da Fila
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
