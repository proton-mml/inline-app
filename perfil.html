h<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="imgs/icon.png">
    <title>Inline - Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Inline</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="cadastro.html">Cadastrar-se</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Inline</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="cadastro.html">
            <div id="tt1" class="icon material-icons">add</div>
            Cadastrar-se
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" style="text-align:center">
          <div id="perfil">
            <ul class="mdl-list">
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <span id="nome_usuario">Nome: Émerson Andradas da Encarnação</span>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <span id="email_usuario">E-mail: abc@def.com</span>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <span id="celular_usuario">Celular: (11) 99999-9999</span>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <span id="tipo_prioridade_usuario">Prioridade: Idoso</span>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
