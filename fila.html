<a class="mdl-navigation__link" onclick="sconn.logout(true)">
    <div class="icon material-icons">undo</div>
    Sair
</a>

  {{nav-body-separation}}

  <h4 id="title">Fila </h4>
  <div id="fora">
    <ul class="mdl-list">
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span id="no_pessoas"></span>
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span id="nome_estabelecimento"></span>
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span id="data_hora_inicio"></span>
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span id="data_hora_fim"></span>
        </span>
      </li>
    </ul>

    <button onclick="fila.getIn()" style="margin-top: 30px" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      Entrar na fila
    </button>
  </div>

  <div id="dentro" style="display: none">
    <div id="posicao">
      <p>Você está na posição:</p>
      <div class="round">
        <h3 style="display: inline-block">3°</h3>
      </div>
    </div>
    <br>
    <button  onclick="fila.getOut()" style="margin-top: 30px" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      Sair da Fila
    </button>
  </div>
